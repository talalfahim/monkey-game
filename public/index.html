<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Hunt - Survival Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen">
            <h1>Fox Hunt</h1>
            <div class="game-description">
                <p>Avoid the deadly orbs shot by the fox! Use arrow keys to move.</p>
            </div>
            <div class="menu-options">
                <button id="start-game-btn" class="menu-btn">Start Game</button>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div id="game-info">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="time">Time: <span id="time-value">0</span></div>
                <div id="immunity-status">Immunity: Ready (Press P)</div>
            </div>
            
            <!-- Death Dodge ability card -->
            <div id="ability-cards">
                <div id="death-dodge-card" class="ability-card">
                    <div class="card-header">Death Dodge</div>
                    <div class="card-icon">P</div>
                    <div id="ability-cooldown" class="cooldown-overlay ready"></div>
                    <div class="card-description">Grants immunity to one projectile hit</div>
                    <div id="ability-status" class="card-status">READY</div>
                </div>
            </div>
            
            <div id="game-board"></div>
            <button id="leave-game-btn" class="menu-btn">Quit Game</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <div id="final-score">
                <p>Your Score: <span id="final-score-value">0</span></p>
                <p>Survival Time: <span id="final-time-value">0</span> seconds</p>
            </div>
            <div class="menu-options">
                <button id="play-again-btn" class="menu-btn">Play Again</button>
                <button id="back-to-menu-btn" class="menu-btn">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Load game scripts -->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
